<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Create a header element  -->
    <header>
        <h1>Andrew Cannon</h1>
    </header>
    <!-- Inside the header, add an <h1> element containing your name -->

    <!-- Include an image -->
    
    <img src="https://helloartsy.com/wp-content/uploads/kids/cats/cute_kitty_drawing/cute-kitty-drawing_step-6.jpg">    
    

    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <ul>
        <li>I enjoy camping</li>
        <li>I really enjoy watching Anime</li>
        <li>I enjoy going to to shooting range</li>
    </ul>
    <!-- Create a footer element -->
    <footer>
        <p>"Its time to toss the dice" - Mat Couthon</p>
    </footer>

    <!-- Inside your footer, put a <p> element with your favorite quote -->
</body>
</html>
